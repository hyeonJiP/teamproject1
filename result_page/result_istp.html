<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 개발 MBTI</title>
</head>
<body>
    <div id="root">
        <div class="wholeBox">
            <div class="letterBox">
                <div class="firstLine">내안에</div>
                <div class="secondLine">인정받고 싶은 모태 개발자</div>
                <div class="thirdLine">ISTP</div>
                <div class="fourthLine">있다아!</div>
            </div>
            <div class="Asadvlper">
                <div class="YouAre">개발자로서 당신은</div>
                <div class="shaps">'#끈기' '#도전' '#성취' '#인정' '#안정'</div>
            </div>
        <div src class="imgBox">
            <img class="resultImg" src="OZ/mbti_theglory_img.png">
        </div>
        <div class="discribeBox">
            <div class="check" id="fst_check">
                <li class="list">
                    ✔ 조용하며 진지한 편이에요.<br>
                    ✔ 정확하며 절약정신이 있어요.<br>
                    ✔ 안정성을 추구하는 편이에요.<br>
                    ✔ 인정받기를 좋아해요.<br>
                    ✔ 약속을 중시하는 경향이 강해요.<br>
                    ✔ 광범위한 분야에 재능이 있어요.<br>
                    ✔ 일함에 있어 허세나 과장이 없는 편이에요.<br>
                    ✔ 조용하고 과묵한 성격의 유형이에요.<br>
                </li>
            </div>
        </div>
        <div class="chemistry">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
            <i class="fa-solid fa-heart">나와 찰떡인 개발자는..</i>
            <div class="whoIsMyChemistry">나는 PO가 될테야! ENFP</div>
        </div>
    </div>
</body>
</html>
