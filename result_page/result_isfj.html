<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 개발 MBTI</title>
</head>
<body>
    <div id="root">
        <div class="wholeBox">
            <div class="letterBox">
                <div class="firstLine">내안에</div>
                <div class="secondLine">든든한 서포터</div>
                <div class="thirdLine">ISFJ</div>
                <div class="fourthLine">있다아!</div>
            </div>
            <div class="Asadvlper">
                <div class="YouAre">개발자로서 당신은</div>
                <div class="shaps">'#온화' '#성실' '#협조' '#매너' '#배려'</div>
            </div>
        <div src class="imgBox">
            <img class="resultImg" src="OZ/mbti_theglory_img.png">
        </div>
        <div class="discribeBox">
            <div class="check" id="fst_check">
                <li class="list">
                    ✔ 사랑스럽고 매너가 좋아요.<br>
                    ✔ 의무와 헌신으로 똘똘 뭉쳐있어요.<br>
                    ✔ 안정적인 삶을 추구해요.<br>
                    ✔ 타인을 보살피는 일을 잘해요.<br>
                    ✔ 예측이 가능한 일을 선호해요.<br>
                    ✔ 비판과 비난은 나를 힘들게 해요.<br>
                    ✔ 높은 지위를 부담스러워해요.<br>
                    ✔ 누군가가 자신을 필요로 할 때 행복을 느껴요.<br>
                </li>
            </div>
        </div>
        <div class="chemistry">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
            <i class="fa-solid fa-heart">나와 찰떡인 개발자는..</i>
            <div class="whoIsMyChemistry">디자이너님 이건 안되는 데욥, ENTP</div>
        </div>
    </div>
</body>
</html>
